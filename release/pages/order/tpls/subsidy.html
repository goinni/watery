<div class="modal-header">
    <h3 class="modal-title">订单补贴</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">补贴种类：</label>
        <div class="col-sm-5">
            <select ng-change="userChange()" class="form-control ng-pristine ng-valid ng-touched" ng-model="param.category" ng-options="opt.id as opt.name for opt in list.usertype">
                <option value="">请选择</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">补贴类型：</label>
        <div class="col-sm-5">
            <select class="form-control ng-pristine ng-valid ng-touched" ng-model="param.type" ng-options="opt.id as opt.name for opt in list.type">
                <option value="">请选择</option>
            </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">补贴金额：</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" ng-model="param.amount" placeholder="请输入数字金额">
        </div>
      </div>
      <div class="form-group" ng-if="param.category==2">
        <label class="col-sm-3 control-label">客户姓名：</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" ng-model="param.name" placeholder="请输入客户姓名">
        </div>
      </div>
      <div class="form-group" ng-if="param.category==2">
        <label class="col-sm-3 control-label">补款方式：</label>
        <div class="col-sm-5">
            <select class="form-control ng-pristine ng-valid ng-touched" ng-model="param.renewalWay" ng-options="opt.id as opt.name for opt in list.takemoneytype">
                <option value="">请选择</option>
            </select>
        </div>
      </div>
      <div class="form-group" ng-if="param.category==2">
        <label class="col-sm-3 control-label">客户账户：</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="param.customerAccount" placeholder="请输入支付宝账户名称或银行账户">
        </div>
      </div>
      <div class="form-group container-fluid">
        <textarea class="form-control" ng-model="param.remark" rows="3" placeholder="请输入补贴备注"></textarea>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
