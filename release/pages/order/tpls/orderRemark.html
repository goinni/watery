<div class="modal-header">
    <h3 class="modal-title">订单备注</h3>
</div>
<div class="modal-body new-work-order">
    <div class="form-horizontal">
      <div class="form-group">
            <label class="col-sm-3 control-label">订单号码：</label>
            <div class="col-sm-7">
              <p class="form-control-static">{{orderNumber}}</p>
            </div>
      </div>
      <div class="form-group container-fluid">
          <textarea class="form-control" ng-model="remark" style="width:100%;" rows="6" placeholder="请输入备注信息"></textarea>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">保存</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
