<div class="modal-header">
    <h3 class="modal-title">客户收件</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">订单号码：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.orderNumber}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">闪送员：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.courier.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">收件码：</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="takecode" placeholder="请输入收件码">
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!takecode" ng-click="ok()">确认收件</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
