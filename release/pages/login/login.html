<div class="login" ng-style="LoginBodyStyle" ng-controller="loginController">
    <div class="logo">
           <h3> 闪送客服后台管理系统 </h3>
    </div>
    <div class="content" >
        <form class="login-form" method="POST" ng-submit="play()">
            <div class="form-group">
                <label class="control-label">用户名</label>
                <div class="input-icon">
                    <i class="fa fa-user"></i>
                    <input ng-model="user.username" class="form-control" type="text" autocomplete="off" placeholder="Username" name="username"> </div>
            </div>
            <div class="form-group">
                <label class="control-label">密码</label>
                <div class="input-icon">
                    <i class="fa fa-lock"></i>
                    <input  ng-model="user.password" class="form-control" type="password" autocomplete="off" placeholder="Password" name="password"> </div>
            </div>
            <div class="form-actions">
                <label class="checkbox">
                    <input type="checkbox" name="remember" value="1"> 记住我 
                </label>
                <button type="submit" class="btn btn-success"> 登录 </button>
            </div>
        </form>
    </div>
</div>
