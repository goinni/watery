<div class="modal-header">
    <h3 class="modal-title">订单重推</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">订单号码：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.orderInfo.orderNumber}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">寄件人：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.senderInfo.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">闪送员：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.courierInfo.name}}</p>
        </div>
      </div>
      <div class="form-group">
            <label class="col-sm-3 control-label">处罚类型：</label>
            <div class="col-sm-9">
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" ng-model="punishType" value="true"> 处罚
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" ng-model="punishType" value="false"> 不处罚
                </label>
            </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">备注：</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="remark" placeholder="请输入备注(必填)">
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">立即重推</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
