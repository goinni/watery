<div class="modal-header">
    <h3 class="modal-title">订单指派</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">订单号码：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.orderInfo.orderNumber}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">寄件人：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.senderInfo.name}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">闪送员手机：</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="mobile" placeholder="请输入闪送员手机号">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">备注：</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="remark" placeholder="请输入备注">
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">指派给他</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
