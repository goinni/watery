<div class="modal-header">
    <h3 class="modal-title">客服取件</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">订单号码：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.orderInfo.orderNumber}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">闪送员：</label>
        <div class="col-sm-7">
          <p class="form-control-static">{{modalData.courierInfo.name || '无'}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">取件码：</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" ng-model="pickupCode" placeholder="请输入取件码">
        </div>
      </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!pickupCode" ng-click="ok()">确认取件</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
</div>
